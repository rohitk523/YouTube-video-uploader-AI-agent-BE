services:
  - type: web
    name: youtube-shorts-api
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/v1/health
    
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: youtube-shorts-db
          property: connectionString
      
      - key: PYTHONPATH
        value: .
      
      - key: DEBUG
        value: false
      
      - key: MAX_FILE_SIZE_MB
        value: 100
      
      - key: UPLOAD_DIRECTORY
        value: ./uploads
      
      - key: REDIS_URL
        fromService:
          type: redis
          name: youtube-shorts-redis
          property: connectionString
      
      # Add your API keys and secrets here
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      
      - key: YOUTUBE_CLIENT_ID
        sync: false  # Set this in Render dashboard
      
      - key: YOUTUBE_CLIENT_SECRET
        sync: false  # Set this in Render dashboard
      
      - key: YOUTUBE_REFRESH_TOKEN
        sync: false  # Set this in Render dashboard
      
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: youtube-shorts-db
    databaseName: youtube_shorts
    user: youtube_shorts_user
    region: oregon
    plan: free

services:
  - type: redis
    name: youtube-shorts-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru 